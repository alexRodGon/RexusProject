<!-- Modal para agregar miembros por email -->
<div
  class="modal fade"
  id="modalAgregarMiembros"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">A침adir miembros</h5>

          style="position: absolute; top: -5px; right: 12px"
        >
          <span aria-hidden="true" style="font-size: 2em">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario para agregar miembros por email -->
        <form action="/agregarMiembros" method="post">

            >

              name="emailMiembro"
              required
            />
          </div>
          <input type="hidden" name="grupoId" value="{{ grupo_id }}" />
          <!-- <input type="hidden" id="grupoIdInput" name="grupoId" value="" /> -->
          <!-- <div style="height: 7rem"></div> -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary mt-8">
              A침adir miembro
            </button>
          </div>
          <!-- <button type="submit" class="btn btn-primary mt-8">
            A침adir miembro
          </button> -->
        </form>
      </div>

      </div> -->
    </div>

</div>
