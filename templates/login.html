{% extends './layout.html' %}

{% block title %} 
  Iniciar Sesión
{% endblock %}

{% block body %}
<div class="container mx-auto py-8">
  <form action="/login" method="post" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-bold mb-2">Usuario</label>
      <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
      <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    {% if error %}
    <p class="text-red-500">{{ error }}</p>
    {% endif %}
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-blue-600">Iniciar Sesión</button>
      <a href="/register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
{% endblock %}
