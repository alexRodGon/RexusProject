{% extends 'layout.html' %} {% block title %}Editar Proyecto{% endblock %} {% block
    body %}
    
    <div
      class="modal fade"
      id="editarProyectoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editarProyectoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarProyectoModalLabel">Editar Proyecto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editarProyectoForm" action="/editarProyecto" method="post">
              <div class="form-group">
                <label for="nombreProyecto">Nombre del Proyecto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreProyectoEditar"
                  name="nombreProyectoEditar"
                  placeholder="Nombre del proyecto"
                />
              </div>
              <div class="form-group">
                <label for="descripcionProyecto">Descripción del Proyecto</label>
                <textarea
                  class="form-control"
                  id="descripcionProyectoEditar"
                  name="descripcionProyectoEditar"
                  rows="3"
                  placeholder="Descripción del proyecto"
                ></textarea>
              </div>
              <input
                type="hidden"
                id="proyectoIdEditar"
                name="proyectoIdEditar"
                value="{{ proyecto_id }}"
              />
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
